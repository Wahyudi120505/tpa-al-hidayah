<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
        h2 {
            color: #2e6da4;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2>Assalamualaikum, <span th:text="${name}">Nama Orang Tua</span></h2>
    <p>Ini adalah pengingat untuk melakukan <strong>pembayaran SPP</strong> bulan ini.</p>
    <p>Mohon segera melakukan pembayaran untuk kelancaran proses belajar-mengajar anak-anak kita.</p>
    <p>Terima kasih atas perhatian dan kerja samanya.</p>
    <div class="footer">
        <p>TPA Al-Hidayah</p>
    </div>
</div>
</body>
</html>
